<br>
<form class="form">
    <div class="row">
        <mat-form-field>
            <mat-label>Nome do vinho</mat-label>
            <input matInput>
        </mat-form-field>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <mat-form-field>
                <mat-label>Vinícola</mat-label>
                <input matInput>
            </mat-form-field>
        </div>

        <div class="col-12 col-md-6">
            <mat-form-field>
                <mat-label>País de origem</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <mat-form-field>
                <mat-label>Tipo de vinho</mat-label>
                <mat-select>
                    <mat-option *ngFor="let v of vinhos" [value]="v.value">{{v.viewValue}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-12 col-md-6">
            <mat-form-field>
                <mat-label>Tipo de uva ou blend</mat-label>
                <mat-select multiple>
                    <mat-option *ngFor="let u of uvas" [value]="u.value">{{u.viewValue}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <mat-form-field>
            <mat-label>Harmonização com comidas</mat-label>
            <mat-select multiple>
                <mat-option *ngFor="let h of harmonizacoes" [value]="h.value">{{h.viewValue}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</form><br>

<div class="row line">
    <button class="btnFechar" (click)="dismiss()">Cancelar</button>&nbsp;
    <button class="btnContinuar" (click)="cadastrar()">Continuar</button>
</div>
